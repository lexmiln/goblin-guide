  - chapter: 1
    text: The Lord Chancellor sent Witnessess to investigate the crash of the Wisdom of Choharo.
  - chapter: 1
    text: Ordered arrangements put in train for a full ceremonial funeral on the twenty-third instant, in three days' time following the events of Chapter One. Also notified the five principalities and Maia's "sister in Ashedro" (Vedero?).
  - chapter: 3
    text: Maia and Uleris meet for the first time and Maia tasks him with arranging Maia's coronation. Uleris grudgingly agrees to arrange the coronation for midnight on the twenty-fourth, the same day that Varenechibel IV's funeral will be held.
  - chapter: 7
    text: Chavar enters at the conclusion of Maia's dinner to explain the proceedings of the coronation. Chavar dictates that Maia should take the Marquess Imel and Setheris Nelar to the daylong meditation that precedes the coronation.
  - chapter: 8
    text: Csevet, Chavar, the Archprelate of Cetho, the Adremaza and the Captain of the Guard are waiting in the outer chamber when Maia emerges from being dressed for his coronation.
  - chapter: 8
    text: Maia chooses Cala Athmaza and Deret Beshelar, his First Nohecharei, to serve as his guides to and from the vigil chapel, greatly upsetting the Lord Chancellor.
  - chapter: 8
    text: Chavar delivers his oath at Maia's coronation with a perfunctory growl, seeming not to respect or believe the words that he speaks.
